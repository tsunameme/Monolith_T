- type: species
  id: Hydrakin
  name: species-name-hydrakin
  roundStart: true
  prototype: MobHydrakin
  sprites: MobHydrakinSprites
  defaultSkinTone: "#ffffff"
  markingLimits: MobHydrakinMarkingLimits
  dollPrototype: MobHydrakinDummy
  skinColoration: Hues
  maleFirstNames: names_hydrakin_unisex
  femaleFirstNames: names_hydrakin_unisex
  naming: First
  sexes:
  - Unsexed
  - Male
  - Female

- type: speciesBaseSprites
  id: MobHydrakinSprites
  sprites:
    Head: MobHydrakinHead
    Hair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobHydrakinTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    # Eyes: MobHydrakinEyes
    LArm: MobHydrakinLArm
    RArm: MobHydrakinRArm
    LHand: MobHydrakinLHand
    RHand: MobHydrakinRHand
    LLeg: MobHydrakinLLeg
    RLeg: MobHydrakinRLeg
    LFoot: MobHydrakinLFoot
    RFoot: MobHydrakinRFoot

- type: markingPoints
  id: MobHydrakinMarkingLimits
  points:
    Hair:
      points: 0
      required: false
    FacialHair:
      points: 0
      required: false
    Snout:
      points: 0
      required: false
    Head:
      points: 1
      required: true
      defaultMarkings: [ HydrakinEyesDefault]
    Tail:
      points: 1
      required: true
      defaultMarkings: [ HydrakinTailDefault ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ HydrakinEarsDefault ]
    Chest:
      points: 4
      required: false
    Legs:
      points: 8 # imp 2<8
      required: false
    Arms:
      points: 8 # imp 2<8
      required: false
    Overlay:
      points: 2
      required: false

