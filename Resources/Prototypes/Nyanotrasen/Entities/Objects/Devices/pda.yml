- type: entity
  parent: BasePDA
  id: PrisonerPDA
  name: prisoner PDA
  description: Clear, so you can make sure there's nothing being smuggled inside.
  components:
  - type: Pda
    id: PrisonerIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-clear
  - type: Icon
    state: pda-clear

- type: entity
  parent: BasePDA
  id: CCServiceWorkerPDA
  name: colossus sector service PDA
  description: A personal digital assistant belonging to a service worker in the Colossus Sector.
  components:
  - type: Pda
    id: CCServiceWorkerNFIDCard # Frontier: CCServiceWorkerIDCard<CCServiceWorkerNFIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-cargo-assistant
  - type: PdaBorderColor
    borderColor: "#bdbdbd"
    accentVColor: "#8f7145"
  - type: Icon
    state: pda-cargo-assistant

- type: entity
  parent: BaseSecurityPDA
  id: PrisonGuardPDA
  name: prison guard PDA
  description: Red to hide the stains of prisoner blood.
  components:
  - type: Pda
    id: PrisonGuardIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-security
  - type: PdaBorderColor
    borderColor: "#A32D26"
    accentVColor: "#DFDFDF"
