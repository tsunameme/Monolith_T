# Mochi

- type: entity
  name: mochi
  parent: FoodFrozenBase
  id: FoodFrozenMochi
  description: A delicious blorb of chewey sticky rice encapsulating a core of ice cream. Tasty!
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/frozen.rsi
    state: mochi
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Sugar
          Quantity: 5
  - type: FlavorProfile
    flavors:
    - rice
    - icecream
    - sweet

