- type: entity
  parent: ComputerRadar
  id: ComputerEliteRadar
  name: elite radar computer
  description: A radar using rare, pre-fracture bluespace technology to detect enemies from even farther away.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: eris_control
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: DetectionRangeMultiplier
    infraredMultiplier: 1.5
    visualMultiplier: 2
  - type: RadarConsole
  - type: Computer
    board: EliteRadarCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#bd95e6"

- type: entity
  parent: ComputerEliteRadar
  id: ComputerStationRadar
  name: overwatch radar computer
  description: A visual uplink to a station's advanced, long-range intelligence suite, allowing commanders to have eyes on unfolding combat at all times.
  components:
  - type: DetectionRangeMultiplier
    infraredMultiplier: 2
    visualMultiplier: 4
  - type: RadarConsole
  - type: Computer
    board: StationRadarCircuitboard
