- type: entity
  id: FactionLathe
  parent: BaseLatheLube
  name: military multi-purpose assembler
  description: Prints out items researched with TSFMC/Rogue R&D servers.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: [ "enum.LatheVisualLayers.IsRunning" ]
    - state: unlit
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: MilitaryTechfabMachineCircuitboard
  - type: Lathe
    producingSound: /Audio/Machines/circuitprinter.ogg
    idleState: icon
    runningState: icon
    staticPacks:
    - StaticAmmoRecipePack
    - NFMercenaryTechfabDeprecatedStatic
    # - RoundstartShipgunAmmo
    dynamicPacks:
    # rogue start
    - MonoRogueWeaponsDynamicMelee
    - MonoRogueWeaponsDynamicRanged
    - MonoRogueVouchersDynamic
    - MonoRogueMiscDynamic
    - MonoRogueGearDynamic
    - MonoRogueGearProDynamic
    # TSF start
    - MonoTSFWeaponsDynamicMelee
    - MonoTSFWeaponsDynamicRanged
    - MonoTSFVouchersDynamic
    - MonoTSFMiscDynamic
    - MonoTSFGearDynamic
    # USSP start
    - MonoUSSPVouchersDynamic
    - MonoUSSPArmorDynamic
    - MonoUSSPMiscDynamic
    - MonoUSSPWeaponsDynamicRanged
    # Universal shit (stuff like shipgun ammo)
    - UniversalRailgunAmmo
    - UniversalMissileAmmo
    - UniversalShellAmmo
    - UniversalOrdinance
    - DynamicAmmoRecipePack
    - NFMercenaryTechfabDeprecated
    # Civ military tech
    - ResearchedExplosives
    - SecurityEquipment
    - SmartGun
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: RequireProjectileTarget

# economy

- type: entity
  id: CentrifugeLatheMini
  parent: BaseLatheLube
  name: miniature economy centrifuge
  description: A medium sized industrial gas centrifuge for "bulk" processing isotopes, materials and generally making things go spinny. Not as fast or efficient as its station-bound brother, but useful for smaller operations.
  components:
  - type: Sprite
    sprite: _Mono/Structures/Machines/centrifuge.rsi
    layers:
    - state: icon
      map: [ "enum.LatheVisualLayers.IsRunning" ]
    - state: unlit
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: CentrifugeLatheMiniCircuitboard
  - type: Lathe
    producingSound: /Audio/Ambience/Objects/crushing.ogg
    idleState: icon
    runningState: building
    staticPacks:
    - MonoCentrifugeProcessingStatic
    dynamicPacks:
    - MonoUraniumProcessing
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
      - Ore
  - type: RequireProjectileTarget
