# sir. These are strong walls. For outposts. Indestructible is too much

- type: entity
  abstract: true
  parent: BaseWall
  id: BaseWallTierOne
  name: default wall
  description: Keeps the air in and the chimera out.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 25
  - type: ArmorThickness
    thickness: 3
  - type: ShipRepairable
    repairTime: 2
    repairCost: 3

