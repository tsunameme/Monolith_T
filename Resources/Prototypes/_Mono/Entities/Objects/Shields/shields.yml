- type: entity
  name: hardlight shield
  parent: BaseItem
  id: HardlightShield
  description: Z-22 produced hardlight shield, when folded, can even fit in your pocket. Its more emmitive than reflective, unlike its blue cousins.
  components:
    - type: ItemToggle
      predictable: false 
      soundActivate:
        path: /Audio/Weapons/ebladeon.ogg
      soundDeactivate:
        path: /Audio/Weapons/ebladeoff.ogg
      soundFailToActivate:
        path: /Audio/Machines/button.ogg
        params:
          variation: 0.250
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/Weapons/ebladehum.ogg
    - type: ItemToggleSize
      activatedSize: Huge
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 0.6
    - type: Sprite
      sprite: _Mono/Objects/Weapons/Melee/mshield.rsi
      layers:
        - state: eshield-icon
        - state: eshield-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Small
      sprite: _Mono/Objects/Weapons/Melee/mshield.rsi
      heldPrefix: eshield
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-shield
            shader: unshaded
        right:
          - state: inhand-right-shield
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 1.5
      energy: 0.7 
      color: "#67d971" 
    - type: ItemTogglePointLight
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: .75
          Slash: .75
          Piercing: 0.75
          Heat: 0.85 
      activeBlockModifier:
        coefficients:
          Blunt: .5
          Slash: 0.5
          Piercing: 0.5
          Heat: 0.65
        flatReductions:
          Heat: .5
          Piercing: 1
          Slash: 1
          Blunt: 1
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 350
    - type: Battery
      maxCharge: 60
      startingCharge: 60
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 3
    - type: RechargeableBlocking
