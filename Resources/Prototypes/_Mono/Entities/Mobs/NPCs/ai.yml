#region Generic AIs

- type: entity
  id: NpcStationAiRammer
  name: rammer core
  description: You feel like the fact you're looking at this means this isn't safe.
  suffix: AI
  parent: [BaseStructure, BaseFactionGearOtherFactionT2]
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: InteractionOutline
  - type: Sprite
    sprite: _Mono/Mobs/Core/drone.rsi
    layers:
    - state: base
    - state: red_t1
      shader: unshaded
  - type: Appearance
  - type: InteractionPopup
    interactSuccessString: petting-success-station-ai
    interactFailureString: petting-failure-station-ai
    messagePerceivedByOthers: petting-success-station-ai-others
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: Anchorable
  - type: HTN
    sleepPlayerCheckRangeOverride: 2000
    rootTask:
      task: RammerShuttleCompound
  - type: StaticPrice
    price: 20000
  - type: ApcPowerReceiver
    powerLoad: 1000 # suspiciously low power-using AI
  - type: ExtensionCableReceiver

- type: entity
  id: NpcStationAiApproacher
  name: approacher core
  parent: NpcStationAiRammer
  description: Stands there, menacingly.
  components:
  - type: Sprite
    layers:
    - state: base
    - state: green_t1
      shader: unshaded
  - type: HTN
    rootTask:
      task: ApproacherShuttleCompound

