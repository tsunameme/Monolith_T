- type: entity
  id: NpcStationAiRammer
  name: rammer core
  description: You feel like the fact you're looking at this means this isn't safe.
  suffix: AI
  parent: BaseStructure
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: InteractionOutline
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    layers:
    - state: base
    - state: ai
      shader: unshaded
  - type: Appearance
  - type: InteractionPopup
    interactSuccessString: petting-success-station-ai
    interactFailureString: petting-failure-station-ai
    messagePerceivedByOthers: petting-success-station-ai-others
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: Anchorable
  - type: HTN
    sleepPlayerCheckRangeOverride: 2000
    rootTask:
      task: RamShuttleCompound

- type: entity
  id: NpcStationAiApproacher
  name: approacher core
  parent: NpcStationAiRammer
  description: Stands there, menacingly.
  components:
  - type: HTN
    rootTask:
      task: ApproachShuttleCompound

- type: entity
  id: NpcStationAiRammerSmart
  parent: NpcStationAiRammer
  suffix: AI, Smart
  components:
  - type: HTN
    rootTask:
      task: RamShuttleSmartCompound

- type: entity
  name: rammer core spawner
  id: SpawnMobRammerCore
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - sprite: Mobs/Silicon/station_ai.rsi
      state: base
    - sprite: Mobs/Silicon/station_ai.rsi
      state: ai
      shader: unshaded
    - state: green
    - state: ai
  - type: ConditionalSpawner
    prototypes:
      - NpcStationAiRammer

- type: entity
  name: smart rammer core spawner
  id: SpawnMobRammerCoreSmart
  parent: SpawnMobRammerCore
  components:
  - type: ConditionalSpawner
    prototypes:
      - NpcStationAiRammerSmart

- type: entity
  name: approacher core spawner
  id: SpawnMobApproacherCore
  parent: SpawnMobRammerCore
  components:
  - type: ConditionalSpawner
    prototypes:
      - NpcStationAiApproacher
